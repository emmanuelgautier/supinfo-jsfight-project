<div class="lobbyPage">
  <div class="row">
    <div class="col-md-3 quickFightZone">
        <img src="images/zoneDeCombat.png" class="imgZoneDeCombat" alt="img Zone De Combat" />
        <button class= "quickFightButton" type="button">Quick Fight</button>
    </div>

    <div class="col-md-6 chatBox" ng-controller="ChatController" ng-init="init()">
        <img src="images/chatbox.png" class="imgChatBox" alt="Ban chatbox" />

        <ul class="list-group" ng-repeat="message in messages">
            <li class="list-group-item ">Message Num√©ro 1</li>
            <li class="list-group-item ">User 1</li>
        </ul>

        <form action="javascript:;" ng-submit="newMessage()" class="form-inline">
            <div class="form-group">
                <input type="text" ng-model="text" class="form-control">
            </div>
            <button class="btn btn-default" type="submit">Send</button>
        </form>
    </div>

    <div class="col-md-3 userOnline">
      <img src="images/useronline.png" class="imgUserOnline" alt="Ban userOnline" />
      <ul class="list-group" ng-repeat="user in users">
        <li class="list-group-item ">{user.displayName}</li>
      </ul>
    </div>
  </div>
</div>
